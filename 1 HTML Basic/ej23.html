<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>dogs</li>
    <li>fireworks</li>
    <li>more dogs</li>
  </ol>

  <form action="https://www.freecatphotoapp.com/submit-cat-photo">

    <label for="indoor">
        <input id="indoor" value="indoor" type="radio" name="indoor-outdoor">Indoor
    </label>
    <label for="outdoor">
        <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor">Outdoor
    </label>

    <label for="shy">
      <input id="shy" value="loving" type="checkbox" name="personality"> Loving
    </label>
    <label for="loving">
      <input id="loving" value="lazy" type="checkbox" name="personality"> Lazy
    </label>
    <label for="fluffy">
      <input id="fluffy" value="energetic" type="checkbox" name="personality"> Energetic
    </label>

    <input required type="text" placeholder="cat photo URL">
    <button type="submit">Submit</button>
  </form>
</main>
