<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="presentation">
            <h1 id="title">Bosonit Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <form id="survey-form" action="">
            <!-- Name -->
            <div id="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text">
            </div>
            <!-- email -->
            <div id="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="text">
            </div>
            <!-- age -->
            <div id="form-group">
                <label id="number-label" for="age">Age (optional)</label>
                <input id="age" type="text">
            </div>
            <!-- role -->
            <div id="form-group">
                <label id="role-label" for="">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Full time learner">Full time learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <!-- radio -->
            <div id="form-group">
                <label id="radio-label" for="">Would you recommend freeCodeCamp to a friend?</label>

                <div>
                    <input id="radio1" type="radio" value="definitely" name="definitely">
                    <label for="radio1">Definitely</label> 
                </div>

                <div>
                    <input id="radio2" type="radio" value="maybe" name="maybe">
                    <label for="radio2">Maybe</label>
                </div>

                <div>
                    <input id="radio3" type="radio" value="not sure" name="not sure">
                    <label for="radio3">Not sure</label>
                </div>
            </div>
            <!-- feature -->
            <div id="form-group">
                <label id="feature-label" for="">What is your favorite feature of freeCodeCamp?</label>
                <label for=""><input id="feature-1" type="checkbox"> Front-end Projects</label>
                <label for=""><input id="feature-2" type="checkbox"> Back-end Projects</label>
                <label for=""><input id="feature-3" type="checkbox"> Data Visualization</label>
                <label for=""><input id="feature-4" type="checkbox"> Challenges</label>
                <label for=""><input id="feature-5" type="checkbox"> Open Source Community</label>
                <label for=""><input id="feature-6" type="checkbox"> Gitter help rooms</label>
                <label for=""><input id="feature-7" type="checkbox"> Videos</label>
                <label for=""><input id="feature-8" type="checkbox"> City Meetups</label>
                <label for=""><input id="feature-9" type="checkbox"> Wiki</label>
                <label for=""><input id="feature-10" type="checkbox"> Forum</label>
                <label for=""><input id="feature-11" type="checkbox"> Additional Courses</label>
            </div>
            <!-- text area -->
            <div id="form-group">
                <label id="text-label" for=""></label>
                <textarea name="textarea" id="10" cols="30" rows="10">Enter tour comment here...</textarea>
            </div>
            <!-- button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
