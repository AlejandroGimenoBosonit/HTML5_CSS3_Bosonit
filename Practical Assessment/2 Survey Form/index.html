<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="presentation">
            <h1 id="title">Bosonit Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <form id="survey-form" action="">
            <!-- Name -->
            <div id="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <!-- email -->
            <div id="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>
            <!-- age -->
            <div id="form-group">
                <label id="number-label" for="age">Age (optional)</label>
                <input id="number" type="number" max="70" min="18" placeholder="Age">
            </div>
            <!-- role -->
            <div id="form-group">
                <label id="role-label" for="">Which option best describes your current role?</label>
                <select name="dropdown" id="dropdown">
                    <option value="Default" selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Full time learner">Full time learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <!-- radio -->
            <div id="form-group">
                <label id="radio-label" for="">Would you recommend freeCodeCamp to a friend?</label>
                <fieldset id="group1">
                    <label>
                        <input id="radio1" type="radio" value="definitely" name="group1">Definitely
                    </label>
                    <label>
                        <input id="radio2" type="radio" value="maybe" name="group1">Maybe
                    </label>
                </fieldset>

                <fieldset id="group2">
                    <label>
                        <input id="radio3" type="radio" value="not sure" name="group2">Not sure
                    </label>
                    <label>
                        <input id="radio4" type="radio" value="not sure" name="group2">Definitely not
                    </label>
                </fieldset>

            <!-- feature -->
            <div id="form-group">
                <label id="feature-label" for="">What is your favorite feature of freeCodeCamp?</label>
                <label for=""><input id="feature-1" type="checkbox" value="Front-end"> Front-end Projects</label>
                <label for=""><input id="feature-2" type="checkbox" value="Back-end"> Back-end Projects</label>
                <label for=""><input id="feature-3" type="checkbox" value="Data"> Data Visualization</label>
                <label for=""><input id="feature-4" type="checkbox" value="Challenges"> Challenges</label>
                <label for=""><input id="feature-5" type="checkbox" value="Open Source"> Open Source Community</label>
                <label for=""><input id="feature-6" type="checkbox" value="Gitter"> Gitter help rooms</label>
                <label for=""><input id="feature-7" type="checkbox" value="Videos"> Videos</label>
                <label for=""><input id="feature-8" type="checkbox" value="City"> City Meetups</label>
                <label for=""><input id="feature-9" type="checkbox" value="Wiki"> Wiki</label>
                <label for=""><input id="feature-10" type="checkbox" value="Forum"> Forum</label>
                <label for=""><input id="feature-11" type="checkbox" value="Courses"> Additional Courses</label>
            </div>
            <!-- text area -->
            <div id="form-group">
                <label id="text-label" for=""></label>
                <textarea name="textarea" id="10" cols="3" rows="10">Enter tour comment here...</textarea>
            </div>
            <!-- button -->
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
