<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free Web tutorials">
  <link rel="stylesheet" href="./styles.css">
  <title>This is a very imortante test</title>
</head>
<body>
  <header>
    <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
    <h1>HTML/CSS Quiz.</h1>
    <nav>
      <ul>
        <li><a accesskey="1" href="#student-info">INFO</a></li>
        <li><a accesskey="2" href="#html-questions">HTML</a></li>
        <li><a accesskey="3" href="#css-questions">CSS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz" >
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
        <div class="info">
          <label for="student-name">Name</label>
          <input name="student-name" id="student-name" type="text">
        </div>
        <div class="info">
          <label for="student-email">Email</label>
          <input name="student-email" id="student-email" type="email" placeholder="Student email">
        </div>
        <div class="info">
          <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
          <input name="birth-date" id="birth-date" type="date" placeholder="Date of Birth">
        </div>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML Questions</h2>
        <div class="question-block">
          <p>1</p>
          <fieldset name="question" class="question">
            <legend>Is HTML a proramming language?</legend>
            <ul class="answers-list">
              <li>
                <label for="q1-a1"><input name="question-1" id="q1-a1" type="radio" value="True">True</label>
              </li>
              <li>
                <label for="q1-a2"><input name="question-1" id="q1-a2" type="radio" value="False">False</label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block">
          <p>2</p>
          <fieldset name="question" class="question">
            <legend>Is the 'ul' tag for ordered lists?</legend>
            <ul class="answers-list">
              <li>
                <label for="q2-a1"><input name="question-2" id="q2-a1" type="radio" value="True">True</label>
              </li>
              <li>
                <label for="q2-a2"><input name="question-2" id="q2-a2" type="radio" value="False">False</label>
              </li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS Questions</h2>
        <div class="formrow">
          <div class="question-block">
            <label for="select">Are you a frontend developer?</label>
          </div>
          <div class="answer">
            <select name="select" id="select" required>
              <option value="">Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="question-block">
            <label for="questions">Do you have any questions:</label>
          </div>
          <div class="answer">
            <textarea name="questions-area" id="questions" cols="30" rows="3" placeholder="Questions here..."></textarea>
          </div>
        </div>
      </section>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <address>
      <a href="https://freecodecamp.org">freeCodeCamp</a><br />
      San Francisco<br />
      California<br />
      USA
    </address>
  </footer>
</body>
</html>
